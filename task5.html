    <!-- Add a container for the wishlist -->
    <div id="wishlist">
        <h3>Wishlist</h3>
        <div class="wishlist">
            <!-- Add a placeholder for the wishlist items -->
            <p>YOUR WISHLIST</p>
        </div>
    </div>

    <!-- Add the JavaScript to handle adding items to the wishlist -->
    <script>
        const addToWishlistButtons = document.querySelectorAll('.add-to-wishlist');
        const wishlist = document.querySelector('.wishlist');

        for (const button of addToWishlistButtons) {
            button.addEventListener('click', (event) => {
                const product = event.target.dataset.product;

                // Create a new item in the wishlist
                const item = document.createElement('div');
                item.innerHTML = product;

                // Add the item to the wishlist
                wishlist.appendChild(item);
            });
        }
    </script>
